{% extends  'base.html' %}
{% load bootstrap %}



{% block main %}
    
<div class="row">
    <div class="col-sm-12">
        <h2>Updating Movimento Mensalista: {{mov_mensalista}}</h2>
        
        <form action="{% url 'core_mov_mensalista_update' mov_mensalista.id%}" method="post">
            {% csrf_token %}

            {{form|bootstrap}}

            <button type="submit" class="btn btn-primary">Salvar</button>

            <a href="{% url 'core_mov_mensalista_delete' mov_mensalista.id%}" class="btn btn-outline-danger">Deletar</a>

        </form>
    </div>
</div>
{% endblock main %}
