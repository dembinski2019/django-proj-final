{% extends  'base.html' %}
{% load bootstrap %}


{% block main %}
    
    
<h2>Updating Veiculo: {{veiculo}}</h2>

<form action="{% url 'core_veiculo_update' veiculo.id%}" method="post">
    {% csrf_token %}
    {{form|bootstrap}}


    <button type="submit" class="btn btn-primary">Salvar</button>

    <a href="{% url 'core_veiculo_delete' veiculo.id%}" class="btn btn-outline-danger">Deletar</a>

</form>

{% endblock main %}
